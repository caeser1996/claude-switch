name: Release

on:
  push:
    tags:
      - "*"
  # Also trigger when a release is created via GitHub UI
  release:
    types: [created]

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # Skip duplicate runs: if triggered by release event AND a tag push, only run once
    if: github.event_name == 'push' || (github.event_name == 'release' && !startsWith(github.event.release.tag_name, 'refs/tags/'))
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Run tests
        run: go test ./... -v -race -timeout 5m

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
