version: 2

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/sumanta-mukhopadhyay/claude-switch/cmd.Version={{.Version}}
      - -X github.com/sumanta-mukhopadhyay/claude-switch/cmd.Commit={{.Commit}}
      - -X github.com/sumanta-mukhopadhyay/claude-switch/cmd.Date={{.Date}}
    binary: claude-switch

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"

brews:
  - repository:
      owner: sumanta-mukhopadhyay
      name: homebrew-tap
      token: "{{ .Env.GITHUB_TOKEN }}"
    directory: Formula
    homepage: "https://github.com/sumanta-mukhopadhyay/claude-switch"
    description: "CLI tool for managing multiple Claude Code accounts"
    license: "MIT"
    install: |
      bin.install "claude-switch"
    test: |
      system "#{bin}/claude-switch", "version"
